<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet prefetch"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="../css/grid.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/dialog.css" />

    <!-- Add TailwindCss -->
    <link rel="stylesheet" href="../css/tailwind_output.css" />

    <script src="../js/main.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/user_template_list.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Order Detail Layout</title>
  </head>

  <body class="bg-[#f1f1f1]">
    <header>
      <div class="flex">
        <!-- Order left -->
        <div class="order_detail_layout_page-left w-2/4 p-4">
          <div class="border border-b-amber-500 p-4">
            <div class="flex">
              <div class="w-3/4">
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5 mr-2 cursor-pointer"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
                    />
                  </svg>
                  <h1 class="h1-text text-xl">#1004</h1>
                  <p
                    class="border rounded-xl bg-[#e3e6e7] ml-4 px-2 flex items-center"
                  >
                    <svg
                      class="w-4 h-4 mr-1 text-gray-500"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      ></path>
                    </svg>
                    Đã thanh toán
                  </p>
                  <p
                    class="border rounded-xl bg-[#ffd59c] ml-4 px-2 flex items-center"
                  >
                    <svg
                      class="w-4 h-4 mr-1 text-gray-500"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      ></path>
                    </svg>
                    Chưa thực hiện
                  </p>
                </div>
              </div>
            </div>
            <span class="text-sm text-gray-500 mt-2 ml-[30px]"
              >23 tháng 12, 2023 lúc 10:20:10
            </span>
          </div>
        </div>

        <!-- Order right -->
        <div class="order_detail_layout_page-right w-2/4 p-4">
          <div class="bg-gray-100 p-4 flex items-center">
            <button
              class="title-1-text mr-4 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg"
            >
              Hoàn tiền
            </button>
            <button
              class="title-1-text mr-4 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg"
            >
              Sửa
            </button>
            <div class="relative inline-block text-left">
              <div class="dropdown">
                <button
                  class="title-1-text dropdown-trigger bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg inline-flex items-center"
                >
                  <span>Thao tác khác</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 ml-2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </button>
                <div
                  class="dropdown-content hidden absolute bg-white w-40 py-2 rounded-lg shadow-lg"
                >
                  <ul>
                    <li class="hover:bg-gray-100 py-1 px-4">Item 1</li>
                    <li class="hover:bg-gray-100 py-1 px-4">Item 2</li>
                    <li class="hover:bg-gray-100 py-1 px-4">Item 3</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="flex justify-between ml-4">
              <button
                class="prev-button bg-[#e5e5e5] border-r-[1px] border-gray-300 hover:text-black focus:text-black p-2 rounded-l-lg text-gray-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 19.5 8.25 12l7.5-7.5"
                  />
                </svg>
              </button>
              <button
                class="prev-button bg-[#e5e5e5] hover:text-black focus:text-black p-2 rounded-r-lg text-gray-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m8.25 4.5 7.5 7.5-7.5 7.5"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="mobile-header">
      <button class="mobile-header__menu-btn" onclick="toggleSidebar()">
        <span class="material-symbols-outlined"> menu </span>
      </button>
      <div class="mobile-header__logo">
        <img src="../asset/img/logo.png" width="54" height="54" alt="Logo" />
      </div>
    </div>

    <!-- Main Container -->
    <div class="container_main">
      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-2 bg-gray-200 p-4">
          <div class="col-span-2">
            <div class="w-full flex flex-col h-fit gap-4 p-4">
              <p
                class="border rounded-xl bg-[#ffd59c] ml-4 px-2 items-center flex"
              >
                <svg
                  class="w-4 h-4 mr-1 text-gray-500"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                  ></path>
                </svg>
                Chưa thực hiện
              </p>

              <!-- Product -->
              <div
                class="flex flex-col md:flex-row gap-3 justify-between border border-gray-300 rounded-lg"
              >
                <!-- Product Information -->
                <div class="flex flex-row gap-6 items-center">
                  <div class="w-28 h-28">
                    <img
                      class="w-full h-full"
                      src="https://lakbay.vn/cdn/images/y%201/balen%20full%20den/balen-rep-mau-den.jpg"
                    />
                  </div>
                  <div class="flex flex-col gap-1">
                    <p class="text-lg text-blue-600 font-semibold">
                      Giày Balenciaga Triple S
                    </p>
                  </div>
                </div>
                <!-- Price Information -->
                <div class="self-center text-center text-lg">
                  <p class="text-gray-600 font-normal text-sm">
                    99.99
                    <span class="ml-2">$ x</span>
                    <span class="ml-2">1</span>
                  </p>
                </div>
                <p class="self-center mr-2">1.000 $</p>
              </div>
              <!-- Button Shipping -->
              <div class="flex justify-end mt-5">
                <button
                  class="px-4 py-2 text-black border border-[#3f3f3f] hover:opacity-80 rounded-xl mr-2"
                >
                  Thực hiện các mặt hàng
                </button>
                <button
                  class="px-4 py-2 text-white border bg-[#3f3f3f] hover:opacity-80 rounded-xl"
                >
                  Tạo nhãn vận chuyển
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="col-span-1 bg-white p-4 rounded-lg mx-8">
          <div class="flex justify-between mb-4 px-5">
            <h1 class="text-lg font-bold">Ghi chú</h1>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
              />
            </svg>
          </div>
          <div class="mb-4">
            <textarea
              class="outline-none w-full h-[80px]"
              placeholder="Không có ghi chú từ khách hàng"
            ></textarea>
          </div>
        </div>
        <!-- ITEM 3 -->
        <div class="col-span-2 bg-gray-200 p-4">Item 3</div>
        <!-- ITEM 4 -->
        <div class="col-span-1 bg-gray-200 p-4">Item 4</div>
        <div class="col-span-2 p-4"></div>
        <div class="col-span-1 bg-gray-200 p-4">Item 6</div>
      </div>
    </div>
  </body>
</html>
