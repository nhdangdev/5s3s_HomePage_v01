<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/main.css">

    <script src="../js/main.js"></script>
    <script src="../js/sidebar.js"></script>
    <title>Coming soon</title>
</head>

<body>
    <header>
        <div id="loading-screen">
            <img src="../asset/img/logo_small.png" width="54" height="54" alt="Logo">
            <div class="loader"></div>
        </div>
    </header>
    <div class="mobile-header">
        <button class="mobile-header__menu-btn" onclick="toggleSidebar()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
        <div class="mobile-header__logo">
            <img src="../asset/img/logo.png" width="54" height="54" alt="Logo">
        </div>
    </div>
    <div class="grid">
        <div class="row no-gutters">
            <div class="col m-4 l-2">
                <div class="sidebar mobile-sidebar--hidden">
                    <div class="sidebar__header">
                        <div class="account">
                            <div class="account__avatar">
                                <img src="https://picsum.photos/200" alt="Avatar">
                            </div>
                            <div class="account__name">User name</div>
                            <div class="account__actions">
                                <!-- <button>
                                    <span class="material-symbols-outlined">
                                        expand_more
                                    </span>
                                </button> -->
                            </div>
                        </div>
                        <button onclick="toggleSidebar()" class="sidebar__close-btn">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                        </button>
                    </div>
                    <div class="sidebar__menu">
                        <a class="sidebar__item sidebar__item--selected" href="./user_template_list.html">
                            <span class="material-symbols-outlined">
                                space_dashboard
                            </span>
                            <div class="sidebar-item__text">
                                Dashboard
                            </div>
                        </a>
                        <a class="sidebar__item" href="./coming_soon.html?selectedItem=User">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <div class="sidebar-item__text">
                                User
                            </div>
                        </a>
                        <a class="sidebar__item" href="./coming_soon.html?selectedItem=History">
                            <span class="material-symbols-outlined">
                                calendar_month
                            </span>
                            <div class="sidebar-item__text">
                                History
                            </div>
                        </a>
                        <a class="sidebar__item" href="./coming_soon.html?selectedItem=Report">
                            <span class="material-symbols-outlined">
                                flag
                            </span>
                            <div class="sidebar-item__text">
                                Report
                            </div>
                        </a>
                        <a class="sidebar__item" href="./coming_soon.html?selectedItem=Setting">
                            <span class="material-symbols-outlined">
                                settings
                            </span>
                            <div class="sidebar-item__text">
                                Setting
                            </div>
                        </a>
                    </div>
                    <div class="sidebar__footer">
                        <button id="logout-desktop-btn" style="margin-left: -.5rem;" onclick="logout('./login2.html')">
                            <span class="material-symbols-outlined">
                                move_item
                            </span>
                            <span>Log Out</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col c-12 m-8 l-10">
                <div class="dashboard-content">
                    <div
                        style="display: flex; justify-content: center; align-items: center; min-height: 90dvh; font-size: large; font-weight: bold;">
                        Coming soon
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const searchParams = new URLSearchParams(window.location.search)
            const selectedItemText = searchParams.get('selectedItem')
            const sidebarItemElements = document.querySelectorAll('.sidebar__item')
            if (!selectedItemText) {
                return sidebarItemElements[0].classList.add('sidebar__item--selected')
            }

            for (let sidebarItemElement of sidebarItemElements) {
                const sidebarItemTextElement = sidebarItemElement.querySelector('.sidebar-item__text')
                if (!sidebarItemTextElement || sidebarItemTextElement.innerText !== selectedItemText) {
                    sidebarItemElement.classList.remove('sidebar__item--selected')
                } else {
                    sidebarItemElement.classList.add('sidebar__item--selected')
                }
            }
        })
    </script>
</body>

</html>
