<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js" defer></script>
    <title>Checkout payment result</title>
</head>

<body>
    <header>
        <div id="loading-screen">
            <img src="../asset/img/logo.png" width="54" height="54" alt="Logo">
            <div class="loader"></div>
        </div>
    </header>
    <div
        style="display: flex; width: 100vw; height: 100vh; justify-content: center; align-items: center; background-color: #3b16a7;">
        <div class="payment-result" style="width: 450px; --invert-bg-color: #3b16a7">
            <div class="payment-result__header">
                <div class="payment-result__checkdone-wrap" style="margin-bottom: 42px; margin-top: 24px;">
                    <span class="material-symbols-outlined">
                        done
                    </span>
                </div>
                <div class="payment-result__heading">
                    Thank you for your payment.
                </div>
            </div>
            <div class="payment-result__divider payment-result__divider--dashed"></div>
            <div class="payment-result__body">
                <div class="payment-result__detail">
                    <div class="payment-result__detail-field">Product Name</div>
                    <div class="payment-result__detail-value">Pro Account</div>
                </div>
                <div class="payment-result__detail">
                    <div class="payment-result__detail-field">Quantity</div>
                    <div class="payment-result__detail-value">1</div>
                </div>
                <div class="payment-result__detail">
                    <div class="payment-result__detail-field">Item Price</div>
                    <div class="payment-result__detail-value">$25.00</div>
                </div>
                <div class="payment-result__detail">
                    <div class="payment-result__detail-field">Transaction ID</div>
                    <div class="payment-result__detail-value">ch_3OISXXJODGViq9jK1AW35kUC</div>
                </div>
                <div class="payment-result__divider payment-result__divider--dashed"></div>
                <div class="payment-result__detail">
                    <div class="payment-result__detail-field">Total Amount</div>
                    <div class="payment-result__detail-value" style="font-size: 20px; font-weight: 500;">$25.00</div>
                </div>
            </div>
            <div class="payment-result__divider"></div>
            <div class="payment-result__footer">
                <button type="button" class="payment-result__button" style="margin: 0 auto;">
                    <span class="material-symbols-outlined payment-result__button-icon">
                        play_for_work
                    </span>
                    <span class="payment-result__button-text" style="margin: .2rem .75rem 0 0;">
                        Get PDF Receipt
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
