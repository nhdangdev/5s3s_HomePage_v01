<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/select_template.css">
    <script src="../js/main.js" defer></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/select_template.js" type="module"></script>
    <title>Select Template</title>
</head>

<body>
    <header>
        <div id="loading-screen">
            <img src="../asset/img/logo.png" width="54" height="54" alt="Logo">
            <div class="loader"></div>
        </div>
    </header>
    <div class="mobile-header">
        <button class="mobile-header__menu-btn" onclick="toggleSidebar()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
        <div class="mobile-header__logo">
            <img src="../asset/img/logo.png" width="54" height="54" alt="Logo">
        </div>
    </div>
    <div class="dashboard">
        <div class="dashboard__sidebar">
            <div class="sidebar sidebar--mobile-hidden">
                <div class="sidebar__header">
                    <div class="account">
                        <div class="account__avatar">
                            <img src="https://picsum.photos/200" alt="Avatar">
                        </div>
                        <div class="account__name">User name</div>
                        <div class="account__actions">
                            <!-- <button>
                                    <span class="material-symbols-outlined">
                                        expand_more
                                    </span>
                                </button> -->
                        </div>
                    </div>
                    <button onclick="toggleSidebar()" class="sidebar__close-btn">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>
                </div>
                <div class="sidebar__menu">
                    <a class="sidebar__item sidebar__item--selected" href="./user_template_list.html">
                        <span class="material-symbols-outlined">
                            space_dashboard
                        </span>
                        <div class="sidebar-item__text">
                            Dashboard
                        </div>
                    </a>
                    <a class="sidebar__item" href="./coming_soon.html?selectedItem=User">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <div class="sidebar-item__text">
                            User
                        </div>
                    </a>
                    <a class="sidebar__item" href="./coming_soon.html?selectedItem=History">
                        <span class="material-symbols-outlined">
                            calendar_month
                        </span>
                        <div class="sidebar-item__text">
                            History
                        </div>
                    </a>
                    <a class="sidebar__item" href="./coming_soon.html?selectedItem=Report">
                        <span class="material-symbols-outlined">
                            flag
                        </span>
                        <div class="sidebar-item__text">
                            Report
                        </div>
                    </a>
                    <a class="sidebar__item" href="./coming_soon.html?selectedItem=Setting">
                        <span class="material-symbols-outlined">
                            settings
                        </span>
                        <div class="sidebar-item__text">
                            Setting
                        </div>
                    </a>
                </div>
                <div class="sidebar__footer">
                    <button id="logout-desktop-btn" style="margin-left: -.5rem;" onclick="logout('./login2.html')">
                        <span class="material-symbols-outlined">
                            move_item
                        </span>
                        <span>Log Out</span>
                    </button>
                </div>
                <button id="toggle_compact-sidebar-btn" onclick="toggleCompactSidebar()">
                    <span class="material-symbols-outlined">
                        chevron_left
                    </span>
                </button>
            </div>
        </div>
        <div class="dashboard__content">
            <h2>Choose your template</h2>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h5>Choose a template and your data</h5>
                <button type="button" id="next-step" onclick="nextStep()">Next step</button>
            </div>
            <div class="grid">
                <div class="row no-gutters" id="template-item-list">
                </div>
            </div>
        </div>
    </div>

    <template id="template-item-template">
        <div v-for="(template, index) of templates" class="col c-6 m-6 l-3">
            <div class="template-item">
                <input type="radio" name="select_template" :id="template.id" class="template-item__radio"
                    :checked="index===0">
                <label :for="template.id" class="template-item__label">
                    <div class="template-item__thumb">
                        <img :src="template.thumb">
                    </div>
                    <div class="template-item__name">
                        {{template.name}}
                    </div>
                </label>
            </div>
        </div>
    </template>
    <script>
        function nextStep() {
            const nextStepUrl = new URL('http://localhost:5500/views/add_template_data2.html')
            const selectedTemplae = document.querySelector('.template-item__radio:checked')
            const selectedTemplaeId = selectedTemplae?.id || ''
            if (!selectedTemplaeId) { return }

            nextStepUrl.searchParams.set('template', selectedTemplaeId)
            window.location.href = nextStepUrl.href
        }
    </script>
</body>

</html>
