<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <script src="../js/main.js"></script>
    <script src="../js/sidebar.js"></script>
    <title>Sidebar</title>
</head>

<body>
    <header>
        <div id="loading-screen">
            <img src="../asset/img/logo.png" width="54" height="54" alt="Logo">
            <div class="loader"></div>
        </div>
    </header>
    <div class="mobile-header">
        <button class="mobile-header__menu-btn" onclick="toggleSidebar()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
        <div class="mobile-header__logo">
            <img src="../asset/img/logo.png" width="54" height="54" alt="Logo">
        </div>
    </div>
    <div class="grid">
        <div class="row no-gutters">
            <div class="col m-3 l-2">
                <div class="sidebar sidebar--hidden">
                    <div class="sidebar__header">
                        <div class="account">
                            <div class="account__avatar">
                                <img src="https://picsum.photos/200" alt="Avatar">
                            </div>
                            <div class="account__name">User name</div>
                            <div class="account__actions">
                                <button>
                                    <span class="material-symbols-outlined">
                                        expand_more
                                    </span>
                                </button>
                            </div>
                        </div>
                        <button onclick="toggleSidebar()" class="sidebar__close-btn">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                        </button>
                    </div>
                    <div class="sidebar__menu">
                        <div class="sidebar__item sidebar__item--selected">
                            <span class="material-symbols-outlined">
                                space_dashboard
                            </span>
                            <div class="sidebar-item__text">
                                Dashboard
                            </div>
                        </div>
                        <div class="sidebar__item">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <div class="sidebar-item__text">
                                Users
                            </div>
                        </div>
                        <div class="sidebar__item">
                            <span class="material-symbols-outlined">
                                calendar_month
                            </span>
                            <div class="sidebar-item__text">
                                History
                            </div>
                        </div>
                        <div class="sidebar__item">
                            <span class="material-symbols-outlined">
                                flag
                            </span>
                            <div class="sidebar-item__text">
                                Report
                            </div>
                        </div>
                        <div class="sidebar__item">
                            <span class="material-symbols-outlined">
                                settings
                            </span>

                            <div class="sidebar-item__text">
                                Report
                            </div>
                        </div>
                    </div>
                    <div class="sidebar__footer">
                        <button id="logout-desktop-btn" style="margin-left: -.5rem;">
                            <span class="material-symbols-outlined">
                                move_item
                            </span>
                            <span>Log Out</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col c-12 m-9 l-10">
                <div
                    style="display: flex; justify-content: center; align-items: center; min-height: 100dvh; border: 1px solid #eee; box-sizing: border-box;">
                    <h2>
                        Content
                    </h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
