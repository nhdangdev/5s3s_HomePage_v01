<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/main.css">
    <title>Payment</title>
    <style>
        body {
            background-color: #f7f8f9;
        }
    </style>
</head>

<body>
    <form class="payment-form">
        <div class="payment-form__wrap">
            <div class="payment-form__field">
                <div class="payment-form__field-label">
                    <label for="country-or-region">Coutry or region</label>
                </div>
                <select name="" id="" class="payment-form__field-control">
                    <option value="some-option">Some region</option>
                </select>
            </div>
            <div class="payment-form__field">
                <div class="payment-form__field-label">
                    <label for="country-or-region">Address line 1</label>
                </div>
                <input name="" id="" class="payment-form__field-control" placeholder="Lorem ipsum dolor sit.">
                </input>
            </div>
            <div class="payment-form__divider"></div>
            <div class="payment-form__heading">Payment</div>
            <div class="payment-method__wrap">
                <label for="payment-method-1">
                    <input type="radio" name="payment-method" value="value1" id="payment-method-1">
                    <div class="payment-method__block">
                        <div class="payment-method__image">
                            <span class="material-symbols-outlined">
                                credit_card
                            </span>
                        </div>
                        <div class="payment-method__label">Card</div>
                    </div>
                </label>
                <label for="payment-method-2">
                    <input type="radio" name="payment-method" value="value2" id="payment-method-2">
                    <div class="payment-method__block">
                        <div class="payment-method__image">
                            <span class="material-symbols-outlined">
                                payments
                            </span>
                        </div>
                        <div class="payment-method__label">Cash</div>
                    </div>

                </label>
                <label for="payment-method-3">
                    <input type="radio" name="payment-method" value="value3" id="payment-method-3">
                    <div class="payment-method__block">
                        <div class="payment-method__image">
                            <span class="material-symbols-outlined">
                                account_balance
                            </span>
                        </div>
                        <div class="payment-method__label">Bank</div>
                    </div>
                </label>
            </div>
            <div class="payment-form__field">
                <div class="payment-form__field-label">
                    <label for="country-or-region">Card number</label>
                </div>
                <input name="" id="" class="payment-form__field-control" placeholder="Lorem ipsum dolor sit.">
                </input>
            </div>
            <div class="payment-form__field-group">
                <div class="payment-form__field">
                    <div class="payment-form__field-label">
                        <label for="country-or-region">Expiry</label>
                    </div>
                    <input name="" id="" class="payment-form__field-control" placeholder="Lorem ipsum dolor sit.">
                    </input>
                </div>
                <div class="payment-form__field">
                    <div class="payment-form__field-label">
                        <label for="country-or-region">CVC</label>
                    </div>
                    <input name="" id="" class="payment-form__field-control" placeholder="Lorem ipsum dolor sit.">
                    </input>
                </div>
            </div>
            <div style="font-weight: 500; font-size: 14px;">
                <input type="checkbox" name="" id="">
                <label for="">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</label>
            </div>
            <div style="font-size: 14px; color: #666; font-weight: 400;">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi in, debitis illo ea nisi assumenda
            </div>
            <div class="payment-form__footer" style="justify-content: end;">
                <button class="payment-form__btn">Cancel</button>
                <button class="payment-form__btn payment-form__btn--primary">Save</button>
            </div>
        </div>
    </form>
</body>

</html>
